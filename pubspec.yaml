name: efficient_infra_ui
description: efficient ui library
version: 0.0.5
publish_to: none

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  get: ^4.6.5
  get_storage: ^2.0.3
  google_fonts: ^3.0.1
  bitsdojo_window: ^0.1.2
  flutter_svg: ^1.1.3
  fl_chart: ^0.55.1
  flutter_advanced_networkimage_2: ^2.0.1
  qr_code_scanner: ^1.0.1
  plugin_platform_interface: ^2.1.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.sr.efficient_infra_ui
        pluginClass: EfficientInfraUiPlugin
      ios:
        pluginClass: EfficientInfraUiPlugin
      windows:
        pluginClass: EfficientInfraUiPluginCApi
